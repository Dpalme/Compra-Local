<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>@import url('https://fonts.googleapis.com/css?family=Roboto:300&display=swap');</style>
    <title>Compra Local</title>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
    </header>

    <div id="content" class="content">
        <h1>Inicio</h1>
        <div id="Carnicero" class="container">
            <h2>Carnicero</h2>
            <h3>Hola, soy su carnicero Joel, esta semana igual va a querer arrachera?</h3>
        </div>
        <div id="Verduras" class="container">
            <h2>Verduras</h2>
            <img src="https://pbs.twimg.com/media/EJrBYgZU8AE6-lH?format=jpg">
            <h3>Hola, sólo para avisar que el cilantro de hoy está especialmente fresco</h3>
        </div>
        <div id="Zapatero" class="container">
            <h2>Zapatero</h2>
            <h3>Hola, ya quedaron los zapatos para vestir que me trajo el otro día</h3>
        </div>
    </div>
    
    <footer>
        <a onclick="Inicio()" id="Home" class="active">
            <svg viewBox="0 0 100 100">
                <g transform="translate(10 5) scale(0.8 0.9)">
                    <path d="M 0 30 v 70 h 100 v -70 l -50 -30 z" stroke="currentColor" stroke-width="10" fill="none" stroke-linejoin="round"
                    stroke-linecap="round" />
                </g>
            </svg>
        </a>
        <a onclick="Buscar()" id="Search">
            <svg viewBox="0 0 100 100">
                <g transform="translate(5 5) scale(0.9 0.9)">
                    <circle cx="45" cy="38" r="38" stroke="currentColor" stroke-width="10" fill="none" />
                    <line x1="66" y1="65" x2="100" y2="100" stroke="currentColor" stroke-width="10" />
                </g>
            </svg>
        </a>
        <a onclick="Yo()" id="Me">
            <svg viewBox="0 0 100 100">
                <g transform="translate(5 5) scale(0.9 0.9)">
                <circle cx="50" cy="35" r="18" stroke="currentColor" stroke-width="10" fill="none" />
                <rect x="15" y="75" width="70" height="50" rx="25" stroke="currentColor" stroke-width="10" fill="none" />
                </g>
            </svg>
        </a>
    </footer>
</body>
</html>
